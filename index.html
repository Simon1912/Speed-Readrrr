<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .word-container {
            font-size: 5rem;
            position: relative;
        }
        .center-letter {
            color: red;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        .word {
            text-align: center;
            animation: moveWords 10s linear infinite;
        }
        @keyframes moveWords {
            0% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
            100% { transform: translateY(0); }
        }
    </style>
    <title>Word Display</title>
</head>
<body>
    <div class="word-container">
        <span class="word">Example <span class="center-letter">A</span>lphabet</span>
    </div>
</body>
</html>
