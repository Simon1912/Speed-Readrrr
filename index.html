<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Reading Interface</title>
    <style>
<body>
  <div class="container">
    <div id="word" class="word">Ready</div>

    <div class="row small">
      <span>WPM: <span id="wpmLabel">300</span></span>
      <input id="wpm" type="range" min="120" max="900" step="10" />
      <span id="pos">0 / 0</span>
    </div>

    <div class="row">
      <button id="prevBtn">⟵</button>
      <button id="playBtn">▶ Start</button>
      <button id="nextBtn">⟶</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div class="input-area">
      <textarea id="textInput" placeholder="Paste text here..."></textarea>
      <div class="row">
        <button id="loadBtn">Load Text</button>
        <button id="clearBtn">Clear</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
    <div class="container">
        <div id="word" class="word"></div>
        <div class="input-area">
            <input type="text" id="textInput" placeholder="Enter text here..." />
            <button onclick="startReading()">Start</button>
        </div>
    </div>
    <script>
        const wordElement = document.getElementById('word');
        const textInput = document.getElementById('textInput');
        let words = [];
        let index = 0;

        function splitText() {
            words = textInput.value.split(' ');
        }

        function displayWord() {
            if (index < words.length) {
                const word = words[index];
                const middleIndex = Math.floor(word.length / 2);
                const wordHtml = word.slice(0, middleIndex) + 
                    '<span style="color: red;">' + word[middleIndex] + '</span>' + 
                    word.slice(middleIndex + 1);
                wordElement.innerHTML = wordHtml;
                index++;
                setTimeout(displayWord, 1000);
            }
        }

        function startReading() {
            splitText();
            index = 0;
            displayWord();
        }
    </script>
</body>
</html>
