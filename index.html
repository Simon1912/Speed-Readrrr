<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Reading Interface</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .word {
            font-size: 3em;
            line-height: 1.5;
            margin: 20px;
        }
        .input-area {
            margin-top: 50px;
        }
        .input-area input {
            padding: 10px;
            font-size: 1.2em;
            width: 300px;
            border: 2px solid #ddd;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-area input:focus {
            border-color: #4A90E2;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-left: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #4A90E2;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="word" class="word"></div>
        <div class="input-area">
            <input type="text" id="textInput" placeholder="Enter text here..." />
            <button onclick="startReading()">Start</button>
        </div>
    </div>
    <script>
        const wordElement = document.getElementById('word');
        const textInput = document.getElementById('textInput');
        let words = [];
        let index = 0;

        function splitText() {
            words = textInput.value.split(' ');
        }

        function displayWord() {
            if (index < words.length) {
                const word = words[index];
                const middleIndex = Math.floor(word.length / 2);
                const wordHtml = word.slice(0, middleIndex) + 
                    '<span style="color: red;">' + word[middleIndex] + '</span>' + 
                    word.slice(middleIndex + 1);
                wordElement.innerHTML = wordHtml;
                index++;
                setTimeout(displayWord, 1000);
            }
        }

        function startReading() {
            splitText();
            index = 0;
            displayWord();
        }
    </script>
</body>
</html>
