<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speed Reading Interface</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div id="word" class="word">Ready</div>

    <div class="row small">
      <span>WPM: <span id="wpmLabel">300</span></span>
      <input id="wpm" type="range" min="120" max="900" step="10" />
      <span id="pos">0 / 0</span>
    </div>

    <div class="row">
      <button id="prevBtn">⟵</button>
      <button id="playBtn">▶ Start</button>
      <button id="nextBtn">⟶</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div class="input-area">
      <textarea id="textInput" placeholder="Paste text here..."></textarea>
      <div class="row">
        <button id="loadBtn">Load Text</button>
        <button id="clearBtn">Clear</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
